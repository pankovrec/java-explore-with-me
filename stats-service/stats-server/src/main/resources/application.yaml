server:
  port: 9090

stats-service:
  url: http://localhost:9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ewm-statistic
    driver-class-name: org.postgresql.Driver
    username: ewm
    password: ewm
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
  sql:
    init:
      mode: always
logging:
  level:
    ru.practicum.mainService: info
    org:
      springframework:
        orm.jpa: info
        orm.jpa.JpaTransactionManager: debug
        web.client.RestTemplate: debug
        transaction: info
        interceptor: trace