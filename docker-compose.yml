version: '3.1'
services:
  stats-server:
  build: ./stats/stats-service
  image: stats-service
  container_name: stats-service
    ports:
      - "9090:9090"
      depends_on:
      - stats-db
      environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/ewm-stat

  stats-db:
    image: postgres:14-alpine
    ports:
    - "5432:5432"
    environment:
    - POSTGRES_DB=ewm-statistic
    - POSTGRES_USER=ewm
    - POSTGRES_PASSWORD=ewm

  ewm-service:
  build: ./main
  container_name: ewm-main
    ports:
      - "8080:8080"
      depends_on:
      - ewm-db
      environment:
      - STAT_URL=http://stats-server:9090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/ewm

  ewm-db:
    image: postgres:14-alpine
    ports:
    - "5432:5432"
    environment:
    - POSTGRES_DB=ewm
    - POSTGRES_USER=ewm
    - POSTGRES_PASSWORD=ewm
